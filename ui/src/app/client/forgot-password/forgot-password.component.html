<div class="lk-client-login">
  <div class="lk-info-box">
    Enter the email associated with your account and we will send you a reset link.
  </div>

  <div class="v-space-20"></div>

  <lk-form
    id="forgotPasswordForm"
    [formGroup]="form"
    (submit)="submit()"
  >
    <lk-input
      [field]="email"
      autofocus
    ></lk-input>

    <div class="v-space-40"></div>

    <lk-submit
      cssClass="lk-brand-btn btn-primary"
    ></lk-submit>
  </lk-form>
</div>
